<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mykonos – Griechisches Restaurant</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background:#fff;
      color:#222;
      text-align:center;
    }
    /* --- Гръцка рамка (зиг-заг) --- */
    .frame {
      border: 10px solid transparent;
      padding: 30px 15px;
      position: relative;
    }
    .frame:before, .frame:after {
      content:"";
      position:absolute;
      left:0; right:0;
      height:10px;
      background:repeating-linear-gradient(90deg, #0a4aa4 0 20px, transparent 20px 24px);
    }
    .frame:before { top:0; }
    .frame:after { bottom:0; transform:scaleY(-1); }
    h1 {
      font-size:2.5rem;
      color:#0a4aa4;
      margin-bottom:0.3em;
    }
    p.lead {
      color:#555;
      max-width:600px;
      margin:0 auto 1.5em;
      font-size:1.1rem;
    }
    .btn {
      display:inline-block;
      margin:0.3em;
      padding:0.6em 1.2em;
      border-radius:5px;
      font-weight:bold;
      text-decoration:none;
      border:2px solid #0a4aa4;
    }
    .btn.primary { background:#0a4aa4; color:#fff; }
    .btn.outline { background:#fff; color:#0a4aa4; }
    footer {
      margin-top:2em;
      padding:1em;
      border-top:1px solid #ddd;
      color:#777;
      font-size:0.9rem;
    }
    /* --- Маслинова клонка --- */
    .olive {
      margin:2em auto 0;
      width:120px;
      opacity:0.5;
    }
  </style>
</head>
<body>
  <div class="frame">
    <h1>Griechisches Restaurant<br>Mykonos</h1>
    <p class="lead">Authentische Rezepte, frische Zutaten und warme Gastfreundschaft – wie auf der Insel.</p>
    <a href="#menu" class="btn primary">Menü ansehen</a>
    <a href="#kontakt" class="btn outline">Kontakt</a>
    <div class="olive">
      <svg viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
        <path d="M10,70 C40,30 70,20 110,12" fill="none" stroke="#0a4aa4" stroke-width="6" stroke-linecap="round"/>
        <circle cx="55" cy="38" r="7" fill="#0a4aa4"/>
        <circle cx="70" cy="32" r="7" fill="#0a4aa4"/>
        <circle cx="86" cy="26" r="7" fill="#0a4aa4"/>
      </svg>
    </div>
  </div>

  <footer>
    © <span id="year"></span
