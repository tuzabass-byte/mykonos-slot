<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mykonos – Griechisches Restaurant</title>
  <style>
    body {
      margin:0; font-family: system-ui, sans-serif; line-height:1.5;
      background:#ffffff; color:#0a1633;
    }
    .greek-frame {
      position:relative; border-block:14px solid transparent;
    }
    .greek-frame:before, .greek-frame:after {
      content:""; position:absolute; left:0; right:0; height:14px;
      background:
        repeating-linear-gradient(90deg,#0a4aa4 0 14px,transparent 14px 16px),
        repeating-linear-gradient(90deg,#0a4aa4 0 2px,transparent 2px 16px);
    }
    .greek-frame:before { top:0; }
    .greek-frame:after { bottom:0; transform:scaleY(-1); }
    header {
      padding:3rem 1rem; text-align:center;
      background: radial-gradient(circle at top left, rgba(10,74,164,.15), transparent 70%);
    }
    h1 {
      font-size:2.5rem; margin:0.5rem 0; color:#0a4aa4;
    }
    p.lead { color:#5b6a87; font-size:1.2rem; max-width:40rem; margin:0 auto 1.5rem; }
    .btn {
      display:inline-block; margin:0.3rem; padding:0.6rem 1.2rem;
      border-radius:0.6rem; font-weight:bold; text-decoration:none;
    }
    .btn.primary { background:#0a4aa4; color:white; }
    .btn.outline { border:2px solid #0a4aa4; color:#0a4aa4; }
    footer {
      text-align:center; padding:1rem; color:#5b6a87; border-top:1px solid #e2e8f0;
    }
    .olive {
      margin:2rem auto; width:120px; opacity:0.4;
    }
  </style>
</head>
<body>
  <header class="greek-frame">
    <h1>Griechisches Restaurant <br> <span style="color:#1e7fd1">Mykonos</span></h1>
    <p class="lead">Authentische Rezepte, frische Zutaten und warme Gastfreundschaft – wie auf der Insel.</p>
    <div>
      <a href="#menu" class="btn primary">Menü ansehen</a>
      <a href="#kontakt" class="btn outline">Kontakt</a>
    </div>
    <div class="olive">
      <!-- маслинова клонка -->
      <svg viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
        <path d="M10,70 C40,30 70,20 110,12" fill="none" stroke="#0a4aa4" stroke-width="6" stroke-linecap="round"/>
        <circle cx="55" cy="38" r="7" fill="#0a4aa4"/>
        <circle cx="70" cy="32" r="7" fill="#0a4aa4"/>
        <circle cx="86" cy="26" r="7" fill="#0a4aa4"/>
      </svg>
    </div>
  </header>

  <main style="padding:2rem; text-align:center;">
    <p style="color:#5b6a87">Dies ist nur die <strong>Startseite (Cover)</strong>. Sobald du sagst „OK“, machen wir weiter mit Menü, Galerie und Kontakt.</p>
  </main>

  <footer>
    © <span id="year"></span> Mykonos
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
