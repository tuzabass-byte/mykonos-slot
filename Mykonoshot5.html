<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mykonos Hot 5 – Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #002b5c;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    #slot {
      display: inline-grid;
      grid-template-columns: repeat(5, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 5px;
      margin: 20px auto;
    }
    .cell {
      width: 80px;
      height: 80px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid #555;
    }
    .wild {
      background: green;
      color: yellow;
    }
    #win {
      margin-top: 15px;
      font-size: 22px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mykonos Hot 5 – Demo</h1>
  <div id="slot"></div>
  <div id="win">Gewinn: 0</div>
  <button onclick="spin()">SPIN</button>

  <script>
    const ROWS = 3;
    const COLS = 5;

    // символи
    const BASE_POOL = ['A','K','Q','J','10','9'];
    const POOL_WITH_WILD = [...BASE_POOL, 'WILD'];
    const ALLOWED_WILD_REELS = new Set([1,2,3]); // барабани 2,3,4

    // примерна paytable
    const paytable = {
      'A': {5: 100},
      'K': {5: 80},
      'Q': {5: 60},
      'J': {5: 40},
      '10': {5: 20},
      '9': {5: 10},
      'WILD': {5: 200}
    };

    const lines = [
      [ [0,0],[0,1],[0,2],[0,3],[0,4] ], // top
      [ [1,0],[1,1],[1,2],[1,3],[1,4] ], // middle
      [ [2,0],[2,1],[2,2],[2,3],[2,4] ], // bottom
    ];

    const slot = document.getElementById('slot');
    for (let i=0;i<ROWS*COLS;i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      slot.appendChild(cell);
    }

    function pickSymbol(col) {
      const pool = ALLOWED_WILD_REELS.has(col) ? POOL_WITH_WILD : BASE_POOL;
      return pool[Math.floor(Math.random()*pool.length)];
    }

    function generateGrid() {
      return Array.from({length: ROWS}, (_,r) =>
        Array.from({length: COLS}, (_,c) => pickSymbol(c))
      );
    }

    function hasAllowedWild(grid) {
      for (let r=0;r<ROWS;r++) {
        for (let c=0;c<COLS;c++) {
          if (grid[r][c]==='WILD' && ALLOWED_WILD_REELS.has(c)) return true;
        }
      }
      return false;
    }

    function expandAllToWild(grid) {
      for (let r=0;r<ROWS;r++) {
        for (let c=0;c<COLS;c++) {
          grid[r][c] = 'WILD';
        }
      }
    }

    function renderGrid(grid) {
      const cells = slot.querySelectorAll('.cell');
      let i=0;
      for (let r=0;r<ROWS;r++) {
        for (let c=0;c<COLS;c++) {
          const cell = cells[i++];
          cell.textContent = grid[r][c];
          cell.className = 'cell';
          if (grid[r][c]==='WILD') cell.classList.add('wild');
        }
      }
    }

    function evaluatePayout(grid, lines, paytable) {
      const allWild = grid.every(row=>row.every(sym=>sym==='WILD'));
      if (allWild) {
        let best5 = 0;
        for (const [sym,values] of Object.entries(paytable)) {
          const v = values[5]||0;
          if (v>best5) best5=v;
        }
        return best5*lines.length;
      }
      // проста оценка: ако цяла линия е еднакви символи
      let win=0;
      for (const line of lines) {
        const symbols = line.map(([r,c])=>grid[r][c]);
        if (symbols.every(s=>s===symbols[0])) {
          const sym = symbols[0];
          win += (paytable[sym]?.[5]||0);
        }
      }
      return win;
    }

    function spin() {
      let grid = generateGrid();
      if (hasAllowedWild(grid)) {
        expandAllToWild(grid);
      }
      renderGrid(grid);
      const win = evaluatePayout(grid, lines, paytable);
      document.getElementById('win').textContent = "Gewinn: "+win;
    }
  </script>
</body>
</html>
